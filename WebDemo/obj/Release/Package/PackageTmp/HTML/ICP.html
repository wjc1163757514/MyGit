<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../CSS/ICP.css" rel="stylesheet" />
</head>
<body>
    <div id="ICP">
        <p>Copyright © 2019</p>
        <p>WJC. All Rights Reserved</p>
        <p>WJC版权所有<a href="http://www.beian.miit.gov.cn/" target="_blank">湘ICP备19011121号</a></p>
    </div>

    <input type="button" value="打印" onclick="Print()" />
    <script type="text/javascript">
        window.onload = function () {
            //获取Session值
            var Session_GetICP = sessionStorage.getItem('GetICP');
            alert("页面加载");
            //判断是否为打印按钮打开的页面
            if (Session_GetICP == "true") {
                alert("开始打印");
                sessionStorage.removeItem('GetICP');  //最好清除一手Session
            }
        }
        //打印按钮事件，在新窗口打开当前页面
        function Print() {
            sessionStorage.setItem('GetICP', true);
            window.open("ICP.html", "_Blank");
            sessionStorage.removeItem('GetICP');  //最好清除一手Session
        }
    </script>

</body>
</html>
